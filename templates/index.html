    <script>
        let distanceChart = null;
        let elevationChart = null;
        let azimuthChart = null;

        let progressInterval;

        function startProgressPolling() {
            progressInterval = setInterval(() => {
                fetch('/progress')
                    .then(response => response.json())
                    .then(data => {
                        const progressBar = document.getElementById('progress-bar');
                        
                        progressBar.style.width = `${data.percentage}%`;
                        progressBar.textContent = `${data.percentage}%`;

                        // å¦‚æœè®¡ç®—å®Œæˆæˆ–å‡ºé”™ï¼Œåœæ­¢è½®è¯¢
                        if (data.percentage >= 100 || data.status === "å‡ºé”™") {
                            clearInterval(progressInterval);
                        }
                    })
                    .catch(error => {
                        console.error('è·å–è¿›åº¦æ—¶å‘ç”Ÿé”™è¯¯:', error);
                        clearInterval(progressInterval);
                    });
            }, 200); // æ¯ç§’è¯·æ±‚ä¸€æ¬¡
        }

        function updateTLEAndSatelliteList(constellation) {
            if (!constellation) {
                console.log('æ²¡æœ‰é€‰æ‹©æ˜Ÿåº§');
                return;
            }

            // æ˜¾ç¤ºæç¤º
            const notification = document.getElementById('notification');
            notification.textContent = `æ­£åœ¨æ›´æ–°${constellation}æ˜Ÿåº§å«æ˜Ÿåˆ—è¡¨...`;
            notification.style.display = 'block';
            notification.style.opacity = '1';
            
            // æ›´æ–°å«æ˜Ÿåˆ—è¡¨
            fetch(`/get_satellite_names?constellation=${constellation}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Get satellite names response data:', data);
                    const satelliteSelect = document.getElementById('satellite');
                    satelliteSelect.innerHTML = ''; // æ¸…ç©ºç°æœ‰é€‰é¡¹
                    
                    if (data.satellite_names && Array.isArray(data.satellite_names)) {
                        data.satellite_names.forEach(sat => {
                            const option = document.createElement('option');
                            option.value = sat;
                            option.textContent = sat;
                            satelliteSelect.appendChild(option);
                        });
                        console.log(`Updated satellite list for ${constellation} with ${data.satellite_names.length} satellites`);
                        
                        // æ›´æ–°æˆåŠŸæç¤º
                        notification.textContent = `${constellation}æ˜Ÿåº§å«æ˜Ÿåˆ—è¡¨æ›´æ–°å®Œæˆ`;
                        setTimeout(() => {
                            notification.style.opacity = '0';
                            setTimeout(() => {
                                notification.style.display = 'none';
                            }, 300);
                        }, 1500);
                    }
                })
                .catch(error => {
                    console.error('Error fetching satellite names:', error);
                    // é”™è¯¯æç¤º
                    notification.textContent = `æ›´æ–°${constellation}æ˜Ÿåº§å«æ˜Ÿåˆ—è¡¨å¤±è´¥`;
                    notification.style.backgroundColor = 'rgba(220, 53, 69, 0.8)';
                    setTimeout(() => {
                        notification.style.opacity = '0';
                        setTimeout(() => {
                            notification.style.display = 'none';
                            notification.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                        }, 300);
                    }, 1500);
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const constellationSelect = document.getElementById('satelliteConstellation');
            const constellations = [
                'iridium',
                'tiantong',
                'globalstar',
                'starlink',
                'starlink_dtc',
                'oneweb',
                'gps',
                'beidou',
                'x2'
            ];

            // åˆå§‹åŒ–æ˜Ÿåº§ä¸‹æ‹‰æ¡†
            constellations.forEach(constellation => {
                const option = document.createElement('option');
                option.value = constellation;
                option.textContent = constellation;
                constellationSelect.appendChild(option);
            });

            // è®¾ç½®é»˜è®¤é€‰ä¸­çš„æ˜Ÿåº§
            constellationSelect.value = 'iridium';

            // åˆå§‹åŒ–æ—¶å»¶è¿ŸåŠ è½½å«æ˜Ÿåˆ—è¡¨
            setTimeout(() => {
                updateTLEAndSatelliteList(constellationSelect.value);
            }, 500);

            // æ˜Ÿåº§é€‰æ‹©å˜åŒ–æ—¶æ›´æ–°å«æ˜Ÿåˆ—è¡¨
            constellationSelect.addEventListener('change', function() {
                console.log('æ˜Ÿåº§å·²æ›´æ”¹ä¸º:', this.value);
                updateTLEAndSatelliteList(this.value);
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            // ç§»é™¤è¿™è¡Œï¼Œå› ä¸ºå®ƒç°åœ¨åœ¨ visualization.js ä¸­å¤„ç†
            // initVisualization();

            // æ·»åŠ æ˜Ÿåº§é€‰æ‹©äº‹ä»¶ç›‘å¬å™¨
            document.getElementById('satelliteConstellation').addEventListener('change', function() {
                updateTLEAndSatelliteList(this.value);
            });

            // è¡¨å•æäº¤å¤„ç†
            document.getElementById('calculatorForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // ç¦ç”¨åœ†é”¥å‚æ•°çš„HTML5éªŒè¯å¹¶é‡ç½®ä¸ºé»˜è®¤å€¼
                const coneInputs = ['cone-azimuth', 'cone-elevation', 'cone-height', 'cone-angle'];
                coneInputs.forEach(id => {
                    const input = document.getElementById(id);

            function displayResults(data, userPosition) {
                console.log("Received data:", data);
                
                const allResults = Array.isArray(data) ? data : (data.results || []);
                
                if (allResults.length === 0) {
                    console.error("No results to display");

                document.getElementById('results').style.display = 'block';

                // æ›´æ–°æ•°æ®è¡¨æ ¼

                table.clear();
                
                // æ ¼å¼åŒ–æ•°æ®
                allResults.forEach(d => {
                    table.row.add({

                        satellite_name: d.satellite_name,

                        alt_sat: d.alt_sat.toFixed(2),

                table.draw();

                // æŒ‰å«æ˜Ÿåˆ†ç»„æ•°æ®
                const satelliteGroups = {};
                allResults.forEach(result => {
                    if (!satelliteGroups[result.satellite_name]) {
                        satelliteGroups[result.satellite_name] = [];
                    }
                    satelliteGroups[result.satellite_name].push(result);
                });

                // ä¸ºæ¯ä¸ªå«æ˜Ÿåˆ›å»ºæ•°æ®ç³»åˆ—
                const datasets = Object.entries(satelliteGroups).map(([satName, results], index) => ({
                    label: satName,

                    createMultiSeriesChart('dopplerChart', datasets, 'å¤šæ™®å‹’é¢‘ç§» (Hz)', d => d.doppler_shift);

                updateVisualization(allResults, userPosition);
            }

        class PresetLocationManager {
            constructor() {
                this.storageKey = 'satellite_preset_locations';
                this.init();
            }

            init() {
                this.loadPresetLocations();
                this.bindEvents();
            }

            // ä»æµè§ˆå™¨ç¼“å­˜åŠ è½½é¢„ç½®ä½ç½®
            loadPresetLocations() {
                const locations = this.getStoredLocations();
                const select = document.getElementById('preset-locations');
                
                // æ¸…ç©ºç°æœ‰é€‰é¡¹ï¼ˆä¿ç•™ç¬¬ä¸€ä¸ª"æ·»åŠ é¢„ç½®ä½ç½®"é€‰é¡¹ï¼‰
                while (select.children.length > 1) {
                    select.removeChild(select.lastChild);
                }
                
                // æ·»åŠ å­˜å‚¨çš„ä½ç½®
                locations.forEach(location => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify(location);
                    option.textContent = location.name;
                    select.appendChild(option);
                });
            }

            // è·å–å­˜å‚¨çš„ä½ç½®
            getStoredLocations() {
                const stored = localStorage.getItem(this.storageKey);
                return stored ? JSON.parse(stored) : [];
            }

            // ä¿å­˜ä½ç½®åˆ°æµè§ˆå™¨ç¼“å­˜
            saveLocations(locations) {
                localStorage.setItem(this.storageKey, JSON.stringify(locations));
            }

            // ç»‘å®šäº‹ä»¶
            bindEvents() {
                const select = document.getElementById('preset-locations');
                const addBtn = document.getElementById('add-preset-btn');

                // é€‰æ‹©é¢„ç½®ä½ç½®äº‹ä»¶ï¼ˆåªå¤„ç†é€‰æ‹©ï¼Œä¸å¤„ç†æ·»åŠ ï¼‰
                select.addEventListener('change', (e) => {
                    if (e.target.value !== '') {
                        // é€‰æ‹©äº†å…·ä½“ä½ç½®ï¼Œå¡«å……åˆ°è¾“å…¥æ¡†
                        const location = JSON.parse(e.target.value);
                        this.fillLocationInputs(location);
                    }
                });

                // æ·»åŠ é¢„ç½®ä½ç½®æŒ‰é’®äº‹ä»¶
                addBtn.addEventListener('click', () => {
                    this.showManageDialog();
                });

            // å¡«å……ä½ç½®åˆ°è¾“å…¥æ¡†
            fillLocationInputs(location) {
                document.getElementById('lat_ue').value = location.latitude;
                document.getElementById('lon_ue').value = location.longitude;
                document.getElementById('alt_ue').value = location.altitude;
                
                // é‡ç½®é€‰æ‹©æ¡†åˆ°é»˜è®¤çŠ¶æ€

                    // éªŒè¯æ¯ä¸ªä½ç½®å¯¹è±¡çš„æ ¼å¼
                    for (const loc of newLocations) {
                        if (!loc.name || typeof loc.latitude !== 'number' || typeof loc.longitude !== 'number') {
                            alert('è¾“å…¥æ ¼å¼é”™è¯¯ï¼šæ¯ä¸ªä½ç½®å¿…é¡»åŒ…å«name(å­—ç¬¦ä¸²)ã€latitude(æ•°å­—)ã€longitude(æ•°å­—)å­—æ®µ');
                            return;
                        }
                    }
                    
                    // åˆå¹¶ç°æœ‰ä½ç½®å’Œæ–°ä½ç½®
                    const existingLocations = this.getStoredLocations();
                    const allLocations = [...existingLocations, ...newLocations];
                    
                    // å»é‡ï¼ˆåŸºäºåç§°ï¼‰
                    const uniqueLocations = allLocations.filter((location, index, self) => 
                        index === self.findIndex(l => l.name === location.name)
                    );
                    
                    // ä¿å­˜å¹¶é‡æ–°åŠ è½½
                    this.saveLocations(uniqueLocations);
                    this.loadPresetLocations();
                    
                    alert(`æˆåŠŸæ·»åŠ  ${newLocations.length} ä¸ªé¢„ç½®ä½ç½®ï¼`);
                    
                } catch (error) {
                    alert('JSONæ ¼å¼é”™è¯¯ï¼Œè¯·æ£€æŸ¥è¾“å…¥æ ¼å¼ï¼š' + error.message);
                }
            }
        }

        // åœ¨é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–é¢„ç½®ä½ç½®ç®¡ç†å™¨
        window.presetLocationManager = new PresetLocationManager();
        
    </script>
